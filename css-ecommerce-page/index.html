<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title text-center">New Arrivals</h1>
    <div class="row">
      <div class="col-one-fifth">
        <img src="images/dress1.jpeg" alt="a black dress">
        <div class="description description-text">
          <div class="description-margin">
            <p>Free People</p>
          </div>
          <div class="grey-text">
            <p>&vert; Size 6</p>
          </div>
        </div>
        <div class="price price-font">
          <div class="description-margin">
            <p class="sales-price">$35</p>
          </div>
          <div class="regular-price grey-text">
            <p><del>$125 retail</del></p>
          </div>
        </div>
      </div>
      <div class="col-one-fifth">
        <img src="images/ysl-bag.jpeg" alt="YSL wallet">
        <div class="description description-text">
          <div class="description-margin">
            <p>Yves Saint Laurent</p>
          </div>
          <div class="grey-text">
            <p>&vert; One-Size</p>
          </div>
        </div>
        <div class="price price-font">
          <div class="description-margin">
            <p class="sales-price">$200</p>
          </div>
          <div class="regular-price grey-text">
            <p><del>$1600 retail</del></p>
          </div>
        </div>
      </div>
      <div class="col-one-fifth">
        <img src="images/key.jpeg" alt="Golden Key">
        <div class="description description-text">
          <div class="description-margin">
            <p>Tiffany</p>
          </div>
          <div class="grey-text">
            <p>&vert; One-Size</p>
          </div>
        </div>
        <div class="price price-font">
          <div class="description-margin">
            <p class="sales-price">$476</p>
          </div>
          <div class="regular-price grey-text">
            <p><del>$2000 retail</del></p>
          </div>
        </div>
      </div>
      <div class="col-one-fifth">
        <img src="images/lv-bag.jpg" alt="LV bag">
        <div class="description description-text">
          <div class="description-margin">
            <p>Louis Vuitton</p>
          </div>
          <div class="grey-text">
            <p>&vert; One-Size</p>
          </div>
        </div>
        <div class="price price-font">
          <div class="description-margin">
            <p class="sales-price">$95</p>
          </div>
          <div class="regular-price grey-text">
            <p><del>$1200 retail</del></p>
          </div>
        </div>
      </div>
      <div class="col-one-fifth">
        <img src="images/dress2.jpeg" alt="white and blue dress">
        <div class="description description-text">
          <div class="description-margin">
            <p>Free People</p>
          </div>
          <div class="grey-text">
            <p>&vert; Size 6</p>
          </div>
        </div>
        <div class="price price-font">
          <div class="description-margin">
            <p class="sales-price">$35</p>
          </div>
          <div class="regular-price grey-text">
            <p><del>$125 retail</del></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
