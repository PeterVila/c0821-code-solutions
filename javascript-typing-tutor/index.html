<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container my-font">
        <div class="row center-height">
            <h1 class="text">
                <span>g</span><span>r</span><span>u</span><span>m</span><span>p</span><span>y</span><span> </span> 
                <span>c</span><span>a</span><span>t</span><span>s</span><span> </span>
                <span>a</span><span>r</span><span>e</span><span> </span>
                <span>t</span><span>a</span><span>k</span><span>i</span><span>n</span><span>g</span><span> </span>
                <span>o</span><span>v</span><span>e</span><span>r</span>
                <div class="retry"><button class="retry-button">Retry?</button></div>

            </h1>
            <p>Score: 0/27</p>
        </div>
    </div>

    <div class="modal hidden">
        <div class="box">
            <h1>Your typing accuracy is:</h1>
            <h3 class="modal-text"></h3>
            <div class="retry"><button class="retry-button">Retry?</button></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
