<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div> <!--Parent DIV-->
    <h2>LEARN MORE</h2>
    <form action="">
      <fieldset>
        <div class="label">
          <label for="email">COMPANY EMAIL</label>
        </div>
        <input type="text" placeholder="sally@company.co">
        <div class="label padding234">
          <label for="name">NAME</label>
        </div>
        <input type="text" placeholder="Sally Smith">
        <div class="label padding234">
          <label for="hiring">WHERE ARE YOU HIRING?</label>
        </div>
        <input type="text" placeholder="City, Country">
        <div class="label padding234">
          <label for="select">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        </div>
        <select id="select">
          <option value="">1-2 Engineers</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
        <div class="lastbutton">
          <button>SUBMIT</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
