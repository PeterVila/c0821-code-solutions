<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <h1>Coding Form!</h1>
        <form action="" method="get">
            <div>
                <label for="email"> Email: <br></label>
                <input id="email" type="email" name="email"/> <br>
            </div>
            <div>
                <label for="select"> Why is coding cool? <br>
                <select name="whycoding">
                    <option value="select" selected>Select an option</option>
                    <option value="interesting">Because it's interesting</option>
                    <option value="fun">Because it's fun</option>
                    <option value="powerful">Because it's powerful</option>
                </select>
                </label>  
            </div>
            <div>
                <label for="radio">Favorite Language (choose one)<br></label>
                <input type="radio" name="radio" value="HTML"/> HTML
                <input type="radio" name="radio" value="CSS"/> CSS
                <input type="radio" name="radio" value="JavaScript"/> JavaScript
            </div>
            <div>
                <label for="checkbox">Would you like to sign up for more information?<br></label>
                <input type="checkbox" name="checkbox" value="yes"/> Sign me up!
            </div>
            <div>
                <label for="textarea">Comments<br></label>
                <textarea id="textarea" name="comments" cols="25" rows="10"></textarea>
            </div>
            <div>
                <label for="button">
                <button>Submit</button>
                </label>
            </div>
        </form>
    </body>
</html>
