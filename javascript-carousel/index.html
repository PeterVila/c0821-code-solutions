<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="row justify-center">
  <div class="container">
    <div class="row">
      <div class="leftArrow">
        <i class="fas fa-chevron-left row justify-center"></i>
      </div>
      <div class="middleColumn">
        <div class="pokemon row justify-center">
          <img view="pikachu" src="images/001.png" alt="pikachu">
        </div>
        <div class="circleButtons row justify-center">
          <i class="fas fa-circle" data-view="0"></i>
          <i class="far fa-circle" data-view="1"></i>
          <i class="far fa-circle" data-view="2"></i>
          <i class="far fa-circle" data-view="3"></i>
          <i class="far fa-circle" data-view="4"></i>
        </div>
      </div>
      <div class="rightArrow justify-center row">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
