<!DOCTYPE html>
<html>
    <head>
        <title>Four Column Layout</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <div class="header">
            <h1>How it Works</h1>
        </div>
        <div class="row">
            <div class="col-one-fourth text-center">
                <img src="images/screen-1.png" alt="" srcset="">
                <img src="images/switch-icon.png" alt="">
                <h2>App Switching</h2>
                <p>Toggles all your apps on and off.</p>
            </div>
            <div class="col-one-fourth text-center">
                <img src="images/screen-2.png" alt="" srcset="">
                <img src="images/filter-icon.png" alt="" srcset="">
                <h2>Trip Filtering</h2>
                <p>Evaluates your trip requests.</p>
            </div>
            <div class="col-one-fourth text-center">
                <img src="images/screen-3.png" alt="" srcset="">
                <img src="images/slider-icon.png" alt="" srcset="">
                <h2>Service Filters</h2>
                <p>Accepts only your ideal trips.</p>
            </div>
            <div class="col-one-fourth text-center">
                <img src="images/screen-4.png" alt="" srcset="">
                <img src="images/bars-icon.png" alt="" srcset="">
                <h2>States + Mileage</h2>
                <p>Tracks your trips across all apps.</p>
            </div>
        </div>
    </div>
    </body>
</html>
